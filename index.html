<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="logo"><img src="Images/—Pngtree—photo studio logo_3600205.jpg" alt="logo"></div>
                <div class="pro">
                    <h2>Join for free</h2>
                </div>
            </div>
            <div class="login">
                <h3>Sign in to</h3>
                <div class="one">
                    <div class="google"><i class="fab fa-apple"></i>   Sign in with apple</div>
                    <div class="or">---------- OR ----------</div>
                </div>
                <p>Sign in with:</p>
                <div class="two"> 
                    <div class="username">
                        <input type="text" placeholder="Username">   
                    </div>
                    <div class="password">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="remember">
                        <ul>
                            <li><input type="checkbox">Remember me</li>
                        </ul>
                    </div>
                    <div class="sign-in">Sign in</div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
